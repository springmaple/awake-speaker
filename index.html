<html lang="en">
<head>
    <title>Awake Speaker</title>
</head>
<body>
<button id="btn-play" onclick="startPlaySound()">Play Sound</button>
<script>
    function playSound() {
        let context = new (window.AudioContext || window.webkitAudioContext)();
        let osc = context.createOscillator();
        osc.type = 'square';
        osc.frequency.value = 21000;
        osc.connect(context.destination);
        osc.start();
        setTimeout(function () {
            osc.stop();
        }, 200);
    }

    function startPlaySound() {
        document.querySelector('#btn-play').disabled = true;
        let interval = 300 * 1000
        playSound();
        setInterval(function () {
            playSound();
        }, interval)
    }

</script>
</body>
</html>
